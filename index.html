<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telefon Virüsü Tespit Edildi!</title>
  <style>
    body, html {
      margin:0; padding:0; height:100%;
      background-color: #ff0000;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: shake 0.3s infinite;
    }
    h1 {
      font-size: 3em;
      animation: blink 1s infinite;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin: 10px 0;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes shake {
      0% { transform: translate(2px, 1px) rotate(0deg); }
      25% { transform: translate(-1px, -1px) rotate(-1deg); }
      50% { transform: translate(1px, 2px) rotate(1deg); }
      75% { transform: translate(-2px, 1px) rotate(0deg); }
      100% { transform: translate(2px, -1px) rotate(1deg); }
    }
  </style>
</head>
<body>
  <h1>⚠️ Kritik Virüs Algılandı! ⚠️</h1>
  <p>Lütfen tüm uygulamaları kapatın.</p>
  <p>Telefonunuz tehlikede!</p>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const alarm = document.getElementById('alarmSound');
    alarm.volume = 0.7;
    alarm.play().catch(() => { 
      // Kullanıcı izin vermezse sessiz kalır
      console.log('Ses oynatılamadı.');
    });

    if (navigator.vibrate) {
      navigator.vibrate([200, 100, 200, 100, 400]);
    }
  </script>
</body>
</html>
